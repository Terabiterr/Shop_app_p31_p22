<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Shop Frontend</title>
</head>
<body>
    <!--
    Домашнє завдання:
    Реалізувати сторінку замовлення
    1. Користувач купляє товари та коли натискає на посилання Order в Header
    то користувача перебрасує на сторінку Order в якій є форми для заповнення даних про
    користувача та пошту. Та висвічуються всі товари які він обирав на головній сторінці
    Додати css, html, js
    -->
    <header class="header">
        <ul>
            <li>main</li>
        </ul>
        <p><a href="./html/order.html">Order</a></p>
    </header>
    <div id="user_profile"></div>
    <div id="box_register">
        <h2>Register</h2>
        <input id="username_register_id" type="email" value="email"><br>
        <input id="password_register_id" type="password" value="password">
        <button onclick="register()" id="btn_register">register</button>
    </div>
    <div id="box_login">
        <h2>Login</h2>
        <input id="emailId" type="email" value="email"><br>
        <input id="passwordId" type="password" value="password">
        <button onclick="login()" id="btn_login">login</button>
    </div>
    <div class="box_profile">
        <p id="user_email"></p>
        <button onclick="logout()" id="btn_logout">logout</button>
    </div>
    <div class="box_user_results">
        <pre id="output"></pre>
    </div>
    <h1>Products</h1>
    <div id="product_list"></div>
    <script src="./js/user.js"></script>
    <script src="./js/products.js"></script>
</body>
</html>
